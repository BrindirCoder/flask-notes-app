<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Note</title>
<style>
    body { 
        font-family: "Poppins", sans-serif; 
        background: #f3f5f7; 
        margin: 0;
        padding: 0;
    }

    /* Pretty Back Button positioned outside the card */
    .back-btn {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 10px 18px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 14px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: 0.2s;
        margin: 40px 0 0 50px; /* adjust margin to align with card top-left */
    }

    .back-btn:hover {
        background: #2980b9;
    }

    .container { 
        max-width: 500px; 
        margin: 20px auto; 
        padding: 40px; 
        background: #fff; 
        border-radius: 20px; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
        text-align: center;
    }

    h2 { 
        margin-bottom: 25px; 
        font-size: 28px; 
        color: #333; 
    }

    input, textarea { 
        width: 100%; 
        padding: 14px; 
        margin: 10px 0 20px 0; 
        border-radius: 12px; 
        border: 1px solid #ddd; 
        background: #fafafa;
        font-size: 14px;
        resize: vertical;
    }

    button { 
        width: 100%; 
        padding: 14px; 
        background: #4a6cf7; 
        color: #fff; 
        border: none; 
        border-radius: 12px; 
        cursor: pointer; 
        font-size: 16px;
        transition: 0.3s ease;
    }

    button:hover { 
        background: #3a58d1; 
    }

</style>
</head>
<body>

<!-- Back Button outside the card -->
<a class="back-btn" href="{{ url_for('index') }}">‚Üê Back to Notes</a>

<div class="container">
    <h2>Add Note</h2>
    <form method="POST" action="{{ url_for('add_note') }}">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" rows="5" placeholder="Content" required></textarea>
        <button type="submit">Add Note</button>
    </form>
</div>

</body>
</html>
