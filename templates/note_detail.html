<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Note Details</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f3f5f7;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 850px;
        margin: 50px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    /* Pretty Back Button */
    .back-btn {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 10px 18px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 30px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: 0.2s;
    }

    .back-btn:hover {
        background: #2980b9;
    }

    .note-card {
        background: #ffffff;
        padding: 30px;
        margin-bottom: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        transition: 0.3s ease;
    }

    .note-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .note-title {
        font-size: 22px;
        font-weight: 600;
        color: #4a6cf7;
        margin-bottom: 12px;
    }

    .note-info {
        font-size: 16px;
        margin-bottom: 10px;
        color: #555;
    }

    .note-content {
        font-size: 17px;
        line-height: 1.7;
        background: #fafafa;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #e5e5e5;
        color: #444;
    }
</style>
</head>

<body>

<div class="container">

    <!-- Back to Home Button -->
    <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Home</a>

    <h1>All Note Details</h1>

    {% for note in notes %}
    <div class="note-card">
        <div class="note-title">üìå {{ note.title }}</div>

        <div class="note-info"><strong>ID:</strong> {{ note.id }}</div>
        <div class="note-info">
            <strong>Date Created:</strong>
            {% if note.date.__class__.__name__ == 'datetime' %}
                {{ note.date.strftime('%Y-%m-%d %H:%M') }}
            {% else %}
                {{ note.date }}
            {% endif %}
        </div>

        <div class="note-content">{{ note.content }}</div>
    </div>
    {% endfor %}

</div>

</body>
</html>
