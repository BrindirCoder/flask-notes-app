<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Notes By Date</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f3f5f7;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #2980b9;
        }

        .sort-box {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .note-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .note-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .note-date {
            font-size: 13px;
            color: #8e8e8e;
            margin-bottom: 10px;
        }

        .note-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Back to Home -->
    <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Home</a>

    <h1>üìÖ Sort Notes by Date</h1>

    <!-- Sorting Box -->
    <div class="sort-box">
        <label><strong>Sort by date:</strong></label>

        <form method="get" action="{{ url_for('sorte_note') }}">
            <select name="order" onchange="this.form.submit()">
                <option value="new" {% if order == 'new' %}selected{% endif %}>Newest First</option>
                <option value="old" {% if order == 'old' %}selected{% endif %}>Oldest First</option>
            </select>
        </form>
    </div>

    <!-- Notes List -->
    {% for n in sorte_note %}
    <div class="note-card">
        <div class="note-title">{{ n.title }}</div>

        <div class="note-date">
            {% if n.date.__class__.__name__ == 'datetime' %}
                {{ n.date.strftime('%Y-%m-%d %H:%M') }}
            {% else %}
                {{ n.date }}
            {% endif %}
        </div>

        <div class="note-content">{{ n.content }}</div>
    </div>
    {% endfor %}

</div>

</body>
</html>
